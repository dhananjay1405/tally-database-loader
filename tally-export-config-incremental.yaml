transaction:
    - name: trn_voucher
      collection: Voucher
      nature: Primary
      fetch:
        - AlterId,Narration,PartyLedgerName,PlaceOfSupply,Reference,ReferenceDate
      filters:
        - NOT $IsCancelled
        - NOT $IsOptional
      fields:
        - name: guid
          field: Guid
          type: text
        - name: alterid
          field: AlterId
          type: number
        - name: date
          field: Date
          type: date
        - name: voucher_type
          field: VoucherTypeName
          type: text
        - name: _voucher_type
          field: $Guid:VoucherType:$VoucherTypeName
          type: text
        - name: voucher_number
          field: VoucherNumber
          type: text
        - name: reference_number
          field: Reference
          type: text
        - name: reference_date
          field: ReferenceDate
          type: date
        - name: narration
          field: Narration
          type: text
        - name: party_name
          field: PartyLedgerName
          type: text
        - name: _party_name
          field: if $$IsEmpty:$PartyLedgerName then "" else $Guid:Ledger:$PartyLedgerName
          type: text
        - name: place_of_supply
          field: PlaceOfSupply
          type: text
        - name: is_invoice
          field: IsInvoice
          type: logical
        - name: is_accounting_voucher
          field: if $$IsAccountingVch:$VoucherTypeName then 1 else 0
          type: logical
        - name: is_inventory_voucher
          field: if $$IsInventoryVch:$VoucherTypeName then 1 else 0
          type: logical
        - name: is_order_voucher
          field: if $$IsOrderVch:$VoucherTypeName then 1 else 0
          type: logical
      cascade_delete:
        - table: trn_accounting
          field: guid
        - table: trn_inventory
          field: guid
        - table: trn_cost_centre
          field: guid
        - table: trn_cost_category_centre
          field: guid
        - table: trn_cost_inventory_category_centre
          field: guid
        - table: trn_bill
          field: guid
        - table: trn_bank
          field: guid
        - table: trn_batch
          field: guid
        - table: trn_inventory_accounting
          field: guid
        - table: trn_employee
          field: guid
        - table: trn_payhead
          field: guid
        - table: trn_attendance
          field: guid
    - name: trn_accounting
      collection: Voucher.AllLedgerEntries
      nature: Derived
      fetch:
        - AllLedgerEntries
      filters:
        - NOT $IsCancelled
        - NOT $IsOptional
      fields:
        - name: guid
          field: Guid
          type: text
        - name: ledger
          field: LedgerName
          type: text
        - name: _ledger
          field: $Guid:Ledger:$LedgerName
          type: text
        - name: amount
          field: Amount
          type: amount
        - name: amount_forex
          field: if $$IsEmpty:$$ForexValue:$Amount then 0 else $$StringFindAndReplace:(if $$IsDebit:$Amount then -$$ForexValue:$Amount else $$ForexValue:$Amount):"(-)":"-"
          type: amount
        - name: currency
          field: $$Currency:$Amount
          type: text
    - name: trn_inventory
      collection: Voucher.AllInventoryEntries
      nature: Derived
      fetch:
        - AllInventoryEntries
      filters:
        - NOT $IsCancelled
        - NOT $IsOptional
      fields:
        - name: guid
          field: Guid
          type: text
        - name: item
          field: StockItemName
          type: text
        - name: _item
          field: $Guid:StockItem:$StockItemName
          type: text
        - name: quantity
          field: ActualQty
          type: quantity
        - name: rate
          field: Rate
          type: rate
        - name: amount
          field: Amount
          type: amount
        - name: additional_amount
          field: AddlAmount
          type: amount
        - name: discount_amount
          field: Discount
          type: number
        - name: godown
          field: GodownName
          type: text
        - name: _godown
          field: $Guid:Godown:$GodownName
